<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Widget</title>
    <script src="https://kit.fontawesome.com/c28eb315e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="widget">
        <!-- Masthead -->
        <header class="masthead">
            <img src="img/masthead-image.png" alt="Masthead Image">
            <h1>BUY GROCERIES</h1>
            <p>What Do You Need Today?</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <input type="text" id="item-input" placeholder="Enter a shopping item">
            <button id="add-item-btn">ADD TO LIST</button>
            <ul id="item-list"></ul>
            <p class="feedback"></p>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <a href="#" class="social-link"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fa-brands fa-square-instagram"></i></a>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
